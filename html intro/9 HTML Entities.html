<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <!-- for extra space use &nbsp;  this is in html entities-->
        <p>this is another &nbsp; paragraph</p>
        <!-- &lt;p&gt; this is used to write <p>  this is in html entities -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pounds is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p> is written like this &rAarr;</p>
        <p> is written like this &frac14;</p>


    </div>
</body>
</html>
