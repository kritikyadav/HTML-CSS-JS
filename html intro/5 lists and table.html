<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <!-- ul  used for unordered list -->
    <ul>
        <h3>Unorderd List</h3>
        <!-- and li for line in ul -->
        <li>This is my first unordered list</li>
        <li>second</li>
        <li>Third </li>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <li>Forth</li>
    </ul>
    <ol type="A">
        <h3>Orderd List</h3>
        <!-- and li for line in ul -->
        <li>This is my first ordered list</li>
        <li>second</li>
        <li>Third </li>
        <li>Forth</li>
    </ol>

    <!-- table creation -->

    <table>
        <thead>
            <tr>
                <th>e_no.</th>
                <th>name</th>
                <th>e_id.</th>
                <th>e_role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kritik</td>
                <td>101</td>
                <td>CS</td>
            </tr>
            <tr>
                <td>2</td>
                <td>sandy</td>
                <td>201</td>
                <td>CS</td>
            </tr>
            <tr>
                <td>3</td>
                <td>lokesh</td>
                <td>301</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>4</td>
                <td>sam</td>
                <td>401</td>
                <td>EE</td>
            </tr>
        </tbody>


    </table>


</body>

</html>
