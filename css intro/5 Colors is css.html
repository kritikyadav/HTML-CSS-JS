<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors is CSS</title>
    <style>
        #Firstpara{
            color: mediumorchid  /* color by name  */
        }
        #Secondpara{
            color: rgb(255, 136, 0);  /* color by rgb  */
        }
        #Thirdpara{
            color: #ff55ff ; /* color by hex  */
            background-color: #ffff60 ;
        }
    </style>
</head>
<body>
    <h3>This is my First Box</h3>
    <p id="Firstpara"> This is a para from First Box</p>
    
    <h3>This is my Second Box</h3>
    <p id="Secondpara"> This is a para from First Box</p>
    
    <h3>This is my Third Box</h3>
    <p id="Thirdpara"> This is a para from First Box</p>
</body>
</html>
